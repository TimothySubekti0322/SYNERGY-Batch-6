<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-full h-screen flex justify-center items-center">
  <div class="bg-[#FFD24C] px-24 py-12 rounded-md">
    <h1 class="text-center mb-6 font-bold text-3xl text-[#0D1282]">Shopping Cart</h1>
    <div id="product-list" class="flex space-x-8 mb-6">
      <!-- Product 1 -->
      <div class="product">
        <img src="https://picsum.photos/200" alt="Product 1" class="mb-4" />
        <h3 class="text-2xl font-bold text-white mb-2">Product 1</h3>
        <p class="text-white mb-4">Price: Rp. 10</p>
        <button class="add-to-cart p-2 w-3/5 rounded-md bg-[#FFE69A] text-[#676FA3] font-bold" data-name="Product 1"
          data-price="10">
          Add to Cart
        </button>
      </div>

      <!-- Product 2 -->
      <div class="product">
        <img src="https://picsum.photos/200" alt="Product 2" class="mb-4" />
        <h3 class="text-2xl font-bold text-white mb-2">Product 2</h3>
        <p class="text-white mb-4">Price: Rp. 15</p>
        <button class="add-to-cart p-2 w-3/5 rounded-md bg-[#FFE69A] text-[#676FA3] font-bold" data-name="Product 2"
          data-price="15">
          Add to Cart
        </button>
      </div>

      <!-- Add more products here -->
    </div>

    <div class="w-full flex justify-between">
      <h2 class="font-bold">Your Cart</h2>
      <div id="cart">
        <p id="cartList"></p>
      </div>
    </div>


    <div class="w-full flex justify-between mt-4">
      <h2 class="font-bold">SubTotal</h2>
      <p id="cart-subtotal"></p>
    </div>

    <div class="w-full mt-4 flex justify-between items-center" id="promoSection">
      <div>
        <h2 class="font-bold">Promo Code</h2>
        <div>
          <input type="text" name="promo-code" id="promo-code" />
        </div>
      </div>
      <p id="validPromo">

      </p>
    </div>

    <div class="w-full mt-4 flex justify-between">
      <div class="font-bold">Discount</div>
      <p id="discount">Rp. 0</p>
    </div>

    <hr class="mt-4 border-2 border-[#000000]" />

    <div class="w-full mt-4 flex justify-between">
      <h2 class="font-bold">Total</h2>
      <p id="cart-total">Rp. 0</p>
    </div>

  </div>


  <script src="./app.js"></script>
</body>

</html>
